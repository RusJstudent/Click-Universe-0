<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WU clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="shop">
            <div class="shop__description">
                Here you can buy items you want
            </div>
            <div class="shop__items">
                <div class="shop__item-1">
                    <span class="shop__item-name">LG-1</span><button class="shop-button" data-btc="40" id="lg1">buy for 40 000 btc</button>
                </div>
                <div class="shop__item-2">
                    <span class="shop__item-name">LG-2</span><button class="shop-button" data-btc="1000" id="lg2">buy for 1 000 000 btc</button>
                </div>
                <div class="shop__item-3">
                    <span class="shop__item-name">LG-3</span><button class="shop-button" data-plt="10000" id="lg3">buy for 10 000 plt</button>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="exp profile__inner"><span class="stats">exp</span><span id="exp">0</span></div>
            <div class="lvl profile__inner"><span class="stats">btc</span><span id="btc">0</span>k</div>
            <div class="btc profile__inner"><span class="stats">lvl</span><span id="lvl">1</span></div>
            <div class="plt profile__inner"><span class="stats">plt</span><span id="plt">0</span></div>
        </div>
        <div class="ship">
            <div class="hp-line-wrapper">
                <div class="hp-line"></div>
            </div>
            <img id="ship" src="images/ships/hyper-j.png" alt="ship">
            <div class="ship__below">
                <div class="ship__rank">
                    <div class="ranks rank1"></div>
                </div>
                <div class="ship__nickname">Your Nickname</div>
                <div class="hitpoints"><span id="hp_value">276000</span> / 276000</div>
            </div>
        </div>
        <div class="war">
            <div class="war__description">Choose enemy to fight</div>
            <div class="enemies">
                <div class="enemies__hydro enemies__enemy">Hydro
                    <button class="hydro enemy-button">attack</button>
                </div>
                <div class="enemies__jenta enemies__enemy">Jenta
                    <button class="jenta enemy-button">attack</button>
                </div>
                <div class="enemies__mali enemies__enemy">Mali
                    <button class="mali enemy-button">attack</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
